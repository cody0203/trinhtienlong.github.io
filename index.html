    <style>
        * {
            font-family: Archivo Narrow;
        }

        .c {
            width: 1200px;
            margin: 20px auto;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            background-color: rgb(82, 171, 255);
        }


        .c2 {
            color: white;
            margin-right: 25px;
            text-transform: uppercase;
        }

        .aaa {
            display: flex;
            flex-direction: column;
            background-color: rgb(165, 212, 255);
            height: 600px;
            width: 1200px;
            margin: auto;
            border-radius: 5px;
        }

        .aa {
            width: 1000px;
            box-sizing: border-box;
            margin: 20px auto 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .a {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0 20px;
        }

        .a:hover {
            border-left: solid 1px;
            border-right: solid 1px;
            border-color: rgb(0, 99, 156);
        }

        .a:hover a .k {
            height: 200px;
        }

        .k {
            width: 200px;
            height: 150px;
            transition: 0.3s ease-in;
        }

        .a1 {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: solid #f8e9d7 5px;
            border-radius: 10px;
        }

        a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .a1:hover {
            border: solid #ffee59 5px;
            border-radius: 10px;
        }

        h3 {
            width: 75%;
            text-align: center;
            color: white;
        }

        h3:hover {
            color: #008cff;
        }
    </style>
</head>
