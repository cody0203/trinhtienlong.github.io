<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tài liệu</title>
</head>

<body style="margin: 0;">

    <!-- bài số 1 -->

    <div class="cc">
        <div class="c"><span>height 400px</span></div>
        <div class="c1">
            <div class="c2"><span>height 200px</span></div>
            <div class="c3"><span>height 200px</span></div>
        </div>
    </div>

    <style>
        .cc {
            display: flex;
            margin: 20px 0;
            color: white;
        }

        .c,
        .c2,
        .c3 {
            display: flex;
        }

        span {
            margin: auto;
        }

        .c {
            width: 70%;
            height: 400px;
            background-color: red;
        }

        .c1 {
            width: 30%;
        }

        .c2 {
            height: 200px;
            background-color: green;
        }

        .c3 {
            height: 200px;
            background-color: blue;
        }
    </style>

    <!-- bài số 2 -->

    <div class="dd">
        <div class="d"><span>height 400px</span></div>
        <div class="d1">
            <div class="d2"><span>height 200px</span></div>
            <div class="d3"><span>height 200px</span></div>
        </div>
    </div>

    <style>
        .dd {
            display: flex;
            margin-bottom: 20px;
            color: white;
        }

        .d,
        .d2,
        .d3 {
            display: flex;
        }

        span {
            margin: auto;
        }

        .d {
            width: 70%;
            height: 400px;
            background-color: red;
            margin-right: 15px;
        }

        .d1 {
            width: 30%;
        }

        .d2 {
            height: 200px;
            background-color: green;
        }

        .d3 {
            height: 200px;
            background-color: blue;
        }
    </style>

    <!-- bài số 3 -->

    <div class="aa">
        <div class="a"> <span> height 400px</span></div>
        <div class="a1"> <span> height 400px</span></div>
        <div class="a2"> <span> height 400px</span></div>
    </div>

    <style>
        .aa {
            display: flex;
            margin-bottom: 20px;
            color: white;
        }

        .a,
        .a1,
        .a2 {
            display: flex;
        }

        span {
            margin: auto;
        }

        .a {
            background-color: red;
            width: 33.33%;
            height: 400px;
        }

        .a1 {
            background-color: green;
            width: 33.33%;
            height: 400px;
        }

        .a2 {
            background-color: blue;
            width: 33.33%;
            height: 400px;
        }
    </style>

    <!-- bài số 4 -->

    <div class="bb">
        <div class="b"> <span> height 400px</span></div>
        <div class="b1"> <span> height 400px</span></div>
        <div class="b2"> <span> height 400px</span></div>
    </div>

    <style>
        .bb {
            display: flex;
            margin-bottom: 20px;
            color: white;
        }

        .b,
        .b1,
        .b2 {
            display: flex;
        }

        span {
            margin: auto;
        }

        .b1,
        .b2 {
            margin-left: 15px;
        }

        .b {
            background-color: red;
            width: 33.33%;
            height: 400px;
        }

        .b1 {
            background-color: green;
            width: 33.33%;
            height: 400px;
        }

        .b2 {
            background-color: blue;
            width: 33.33%;
            height: 400px;
        }
    </style>

</body>

</html>
